<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>GD Word Chain</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
  }

  .container {
    width: 1200px;
    margin: 20px auto;
    border: 2px solid #000;
    padding: 15px;
    box-sizing: border-box;
  }

  h1 {
    margin: 0 0 10px 0;
    font-size: 20px;
  }

  .top-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 15px;
  }

  button {
    padding: 8px 20px;
    border: 2px solid #000;
    background: #fff;
    cursor: pointer;
  }

  .main {
    display: flex;
    gap: 15px;
  }

  /* LEFT PANEL */
  .left {
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .box {
    border: 2px solid #000;
    padding: 10px;
  }

  .box-title {
    font-weight: bold;
    margin-bottom: 8px;
  }

  .option label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    border: 2px solid #000;
  }

  .output {
    margin-top: 5px;
    height: 50px;
    border: 2px solid #000;
  }

  /* INGAME */
  .ingame {
    flex: 1;
    border: 2px solid #000;
    padding: 15px;
  }

  .ingame-title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 15px;
  }

  .ingame-input {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .status {
    border: 2px solid #000;
    height: 40px;
    margin-bottom: 15px;
  }

  .history {
    border: 2px solid #000;
    height: 250px;
  }
</style>
</head>

<body>

  <h1>GD-Word-Chain</h1>

    <button id="finishBtn">finish game</button>

        <label><input type="checkbox" id="optStartEndNum" checked> Start/End Num</label>
        <label><input type="checkbox" id="optIgnoreTrailing"> Ignore Trailing Num</label>
        <label><input type="checkbox" id="optOneshot" checked> Allow On-shot Word</label>
        <label><input type="checkbox" id="optAI" checked> Computer Mod</label>
      </div>

      <div class="box">
        <div class="box-title">Dictionary</div>
        <div>Prefix ○ Suffix ○</div>
        <input type="text" id="dictInput1">
        <div class="output" id="dictOutput1"></div>
      </div>

      <div class="box">
        <div class="box-title">Dictionary</div>
        <button id="findBtn">Find</button>
        <div class="output" id="dictOutput2"></div>
      </div>

    </div>

    <div class="ingame">

      <div class="ingame-input">
        <input type="text" id="gameInput">
        <button id="hintBtn">힌트</button>
