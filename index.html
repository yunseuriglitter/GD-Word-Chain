<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GD Word Chain</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
}

.container {
  display: flex;
  gap: 20px;
  align-items: flex-start;
}

fieldset {
  border: 2px solid #333;
  padding: 14px;
  background: #fff;
  margin-bottom: 14px;
}

legend {
  font-weight: bold;
  padding: 0 6px;
}

.disabled {
  opacity: 0.35;
  pointer-events: none;
}

/* ===== Left ===== */
#leftPanel {
  width: 300px;
}

/* ===== Options ===== */
.option {
  display: block;
  margin-bottom: 8px;
}

/* ===== Game Control ===== */
#gameControl {
  display: flex;
  gap: 8px;
}

/* ===== Dictionary ===== */
.tabRow {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}

.tabRow button {
  flex: 1;
}

#dictSearch {
  width: 100%;
  padding: 5px;
  margin-bottom: 8px;
}

.listBox {
  border: 1px solid #999;
  background: #fafafa;
  min-height: 120px;
  max-height: 180px;
  overflow-y: auto;
  padding: 6px;
  white-space: pre-wrap;
}

/* ===== Right: Ingame ===== */
#ingameArea {
  flex: 1;
}

.inputRow {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

#wordInput {
  width: 70%;
  font-size: 16px;
  padding: 6px;
}

#btnHint {
  width: 30%;
}

.box {
  border: 1px solid #999;
  background: #fafafa;
  min-height: 40px;
  padding: 8px;
  margin-bottom: 12px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h1>GD Word Chain</h1>

<div class="container">

<!-- ================= LEFT PANEL ================= -->
<div id="leftPanel">

  <!-- ===== Options ===== -->
  <fieldset id="optionsArea">
    <legend>Options</legend>

    <label class="option">
      <input type="checkbox" id="optPlatformer" checked>
      Platformer
    </label>

    <label class="option">
      <input type="checkbox" id="optStartEndNum" checked>
      Start / End Num
    </label>

    <label class="option" id="optIgnoreWrapper">
      <input type="checkbox" id="optIgnoreTrailingNum">
      Ignore Trailing Num
    </label>

    <label class="option">
      <input type="checkbox" id="optAllowOneShot">
      Allow One-Shot Word
    </label>

    <label class="option">
      <input type="checkbox" id="optComputerMode" checked>
      Computer Mode
    </label>
  </fieldset>

  <!-- ===== Game Control ===== -->
  <fieldset id="gameControlArea">
    <legend>Game Control</legend>
    <div id="gameControl">
      <button id="btnStart">Start Game</button>
      <button id="btnFinish">Finish Game</button>
    </div>
  </fieldset>

  <!-- ===== Dictionary ===== -->
  <fieldset id="dictionaryArea">
    <legend>Dictionary</legend>

    <div class="tabRow">
      <button id="dictPrefix" class="active">Prefix</button>
      <button id="dictSuffix">Suffix</button>
    </div>

    <input
      type="text"
      id="dictSearch"
      placeholder="Search..."
    >

    <div id="dictResult" class="listBox"></div>
  </fieldset>

  <!-- ===== One-Shot Word ===== -->
  <fieldset id="oneShotArea">
    <legend>One-Shot Word</legend>
    <button id="btnFindOneShot">Find</button>
    <div id="oneShotResult" class="listBox"></div>
  </fieldset>

</div>

<!-- ================= RIGHT PANEL ================= -->
<fieldset id="ingameArea" class="disabled">
  <legend>Ingame</legend>

  <div class="inputRow">
    <input
      type="text"
      id="wordInput"
      placeholder="Enter word"
      disabled
    >
    <button id="btnHint" disabled>Hint</button>
  </div>

  <strong>Status</strong>
  <div id="statusText" class="box"></div>

  <strong>History</strong>
  <div id="historyText" class="box"></div>
</fieldset>

</div>

<script src="game.js"></script>
</body>
</html>
