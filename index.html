<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD Word Chain</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    fieldset {
      margin-bottom: 12px;
      padding: 10px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
    }

    button {
      margin-right: 6px;
    }

    .box {
      border: 1px solid #aaa;
      padding: 6px;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .disabled {
      opacity: 0.5;
    }

    /* 게임 중 사전 숨김용 */
    .hidden {
      display: none;
    }

    #text1 {
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<h2>GD Word Chain</h2>

<!-- ================= OPTIONS ================= -->
<fieldset id="options">
  <legend>Game Options</legend>

  <label>
    <input type="checkbox" id="optPlatformer" checked>
    Include Platformer
  </label><br>

  <label>
    <input type="checkbox" id="optNumEdge" checked>
    Allow Numbers at Start / End
  </label><br>

  <label id="optIgnoreWrap" class="disabled">
    <input type="checkbox" id="optNumIgnore">
    Ignore Trailing Numbers
  </label><br>

  <label>
    <input type="checkbox" id="optNoOneShot" disabled>
    Disallow One-Shot Words
  </label><br>

  <label>
    <input type="checkbox" id="optAI" checked>
    AI Mode
  </label>
</fieldset>

<!-- ================= DICTIONARY ================= -->
<fieldset id="dictionaryBox">
  <legend>Dictionary (Pre-Game Only)</legend>

  <label>
    <input type="radio" name="dictMode" id="dictPrefix" checked>
    Prefix Search
  </label>
  <label>
    <input type="radio" name="dictMode" id="dictSuffix">
    Suffix Search
  </label>

  <br><br>

  <input type="text" id="dictInput" placeholder="Type to search...">
  <div id="dictResult" class="box"></div>

  <br>

  <button id="oneshotBtn">Generate One-Shot List</button>
  <div id="oneshotResult" class="box"></div>
</fieldset>

<hr>

<!-- ================= GAME CONTROL ================= -->
<button id="startBtn">Game Start</button>
<button id="endBtn" disabled>Game End</button>

<br><br>

<input type="text" id="wordInput" placeholder="Enter level name" disabled>

<!-- ================= GAME OUTPUT ================= -->
<h3>Status</h3>
<div id="text1"></div>

<h3>History</h3>
<div id="text2" class="box"></div>

<script src="game.js"></script>
</body>
</html>
