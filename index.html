<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GD Word Chain</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ===== Layout ===== */
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    /* ===== Fieldset Common ===== */
    fieldset {
      border: 2px solid #444;
      padding: 16px;
      background: #fff;
    }

    legend {
      font-weight: bold;
      padding: 0 8px;
    }

    /* ===== Left : Options ===== */
    .left {
      width: 260px;   /* 가로폭 줄임 */
    }

    .option {
      margin: 8px 0;
    }

    .controls {
      margin-top: 12px;
    }

    .controls button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
    }

    /* ===== Right : Ingame ===== */
    .right {
      flex: 1;
      min-width: 420px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    /* Input + Hint */
    .input-row {
      display: flex;
      gap: 8px;
    }

    #wordInput {
      width: 70%;
      padding: 6px;
      font-size: 14px;
    }

    #btnHint {
      width: 30%;
      padding: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #statusText,
    #historyText {
      min-height: 28px;
      padding: 6px;
      background: #f0f0f0;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>GD Word Chain</h1>

<div class="container">

  <!-- ===== Left : Options ===== -->
  <div class="left">
    <fieldset>
      <legend>Options</legend>

      <div class="option">
        <label><input type="checkbox" id="optPlatformer" checked> Platformer</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="optStartEndNum" checked> Start / End Num</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="optIgnoreTrailingNum"> Ignore Trailing Num</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="optAllowOneShot"> Allow One-Shot Word</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="optComputerMode" checked> Computer Mode</label>
      </div>

      <!-- Start / Finish 버튼은 옵션 아래 -->
      <div class="controls">
        <button id="btnStart">Start Game</button>
        <button id="btnFinish">Finish Game</button>
      </div>
    </fieldset>
  </div>

  <!-- ===== Right : Ingame ===== -->
  <div class="right">
    <fieldset>
      <legend>Ingame</legend>

      <div class="section">
        <div class="section-title">Input</div>
        <div class="input-row">
          <input
            type="text"
            id="wordInput"
            placeholder="Type a word and press Enter"
            autocomplete="off"
          />
          <button id="btnHint">Hint</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Status</div>
        <div id="statusText"></div>
      </div>

      <div class="section">
        <div class="section-title">History</div>
        <div id="historyText"></div>
      </div>

    </fieldset>
  </div>

</div>

</body>
</html>
