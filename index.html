<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD Word Chain</title>
</head>
<body>

  <!-- 옵션 영역 -->
  <fieldset id="options">
    <legend>Options</legend>

    <label>
      <input type="checkbox" id="optPlatformer" checked>
      Include Platformer
    </label><br>

    <label>
      <input type="checkbox" id="optNumEdge" checked>
      Allow Numbers at Start/End
    </label><br>

    <label id="optIgnoreWrap" style="opacity:0.5">
      <input type="checkbox" id="optNumIgnore" checked>
      Ignore Trailing Numbers
    </label><br>

    <label>
      <input type="checkbox" id="optNoOneShot" checked>
      No One-Shot Words
    </label><br>

    <label>
      <input type="checkbox" id="optAI">
      AI Mode
    </label>
  </fieldset>

  <br>

  <!-- 버튼 -->
  <button id="startBtn">Game Start</button>
  <button id="endBtn" disabled>Game End</button>

  <br><br>

  <!-- 입력 -->
  <input id="wordInput" placeholder="Enter level name" disabled>

  <br><br>

  <!-- 출력 -->
  <pre id="text1"></pre>
  <pre id="text2"></pre>

  <script src="game.js"></script>
</body>
</html>
