<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD-Word-Chain</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="container">
        <header>
            <h1>GD-Word-Chain</h1>
            <div class="main-buttons">
                <button id="start-btn">(start game) 버튼2</button>
                <button id="finish-btn">(finish game) 버튼3</button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar">
                <section class="box option-box">
                    <h2>Option</h2>
                    <label><input type="checkbox" id="opt-platformer" checked> Platformer</label>
                    <label><input type="checkbox" id="opt-start-end-num" checked> Start/End Num</label>
                    <label><input type="checkbox" id="opt-ignore-trailing"> Ignore Trailing Num</label>
                    <label><input type="checkbox" id="opt-allow-onshot" checked> Allow On-shot Word</label>
                    <label><input type="checkbox" id="opt-computer-mod" checked> Computer Mod</label>
                </section>

                <section class="box dictionary-search">
                    <h2>Dictionary</h2>
                    <div class="radio-group">
                        <label><input type="radio" name="dict-type" value="prefix"> Prefix</label>
                        <label><input type="radio" name="dict-type" value="suffix" checked> Suffix</label>
                    </div>
                    <input type="text" id="dict-input1" placeholder="입력란1">
                    <div id="dict-output1" class="output-field">출력란1</div>
                </section>

                <section class="box dictionary-find">
                    <h2>Dictionary</h2>
                    <button id="find-btn1">(Find) 버튼1</button>
                    <div id="dict-output2" class="output-field">출력란2</div>
                </section>
            </aside>

            <main class="ingame-area">
                <div class="box">
                    <h2>Ingame</h2>
                    <div class="input-group">
                        <input type="text" id="game-input" placeholder="입력란2">
                        <button id="hint-btn">(힌트) 버튼4</button>
                    </div>

                    <div class="status-section">
                        <h3>Status</h3>
                        <div id="status-output" class="output-field">출력란3</div>
                    </div>

                    <div class="history-section">
                        <h3>History</h3>
                        <div id="history-output" class="output-field large">출력란4</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="pregame.js"></script>
    <script src="ingame.js"></script>
    <script src="main.js"></script>
</body>
</html>
