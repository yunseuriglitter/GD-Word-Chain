<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GD Word Chain</title>
</head>

<body>

  <h1>GD-Word-Chain</h1>

  <!-- 상단 버튼 -->
  <div id="top-controls">
    <button id="startBtn">(start game) 버튼2</button>
    <button id="finishBtn">(finish game) 버튼3</button>
  </div>

  <hr>

  <div id="main">

    <!-- ================= LEFT PANEL ================= -->
    <div id="left-panel">

      <!-- Option -->
      <fieldset>
        <legend>Option</legend>

        <label>
          <input type="checkbox" id="optPlatformer" checked>
          Platformer
        </label><br>

        <label>
          <input type="checkbox" id="optStartEndNum" checked>
          Start/End Num
        </label><br>

        <label>
          <input type="checkbox" id="optIgnoreTrailing">
          Ignore Trailing Num
        </label><br>

        <label>
          <input type="checkbox" id="optOneshot" checked>
          Allow On-shot Word
        </label><br>

        <label>
          <input type="checkbox" id="optAI" checked>
          Computer Mod
        </label>
      </fieldset>

      <br>

      <!-- Dictionary 1 -->
      <fieldset>
        <legend>Dictionary</legend>

        <!-- Prefix / Suffix (radio) -->
        <label>
          <input type="radio" name="dictMode" value="prefix" checked>
          Prefix
        </label>

        <label>
          <input type="radio" name="dictMode" value="suffix">
          Suffix
        </label>

        <br><br>

        <input type="text" id="dictInput1" placeholder="입력란1">
        <br><br>

        <div id="dictOutput1">출력란1</div>
      </fieldset>

      <br>

      <!-- Dictionary 2 -->
      <fieldset>
        <legend>Dictionary</legend>

        <button id="findBtn">(Find) 버튼1</button>
        <br><br>

        <div id="dictOutput2">출력란2</div>
      </fieldset>

    </div>

    <hr>

    <!-- ================= INGAME ================= -->
    <div id="ingame">

      <h2>Ingame</h2>

      <!-- 입력 + 힌트 -->
      <div id="ingame-input">
        <input type="text" id="gameInput" placeholder="입력란2">
        <button id="hintBtn">(힌트) 버튼4</button>
      </div>

      <br>

      <!-- Status -->
      <div>
        <strong>Status</strong>
        <div id="statusBox">출력란3</div>
      </div>

      <br>

      <!-- History -->
      <div>
        <strong>History</strong>
        <div id="historyBox">출력란4</div>
      </div>

    </div>

  </div>

</body>
</html>
