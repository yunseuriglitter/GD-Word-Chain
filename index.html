<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GD Word Chain</title>
</head>

<body>

  <h1>GD Word Chain</h1>

  <!-- OPTIONS -->
  <div id="optionsArea">
    <h3>Options</h3>
    <label><input type="checkbox" id="optStartEndNum" checked> Start / End Num</label><br>
    <label><input type="checkbox" id="optIgnoreTrailingNum"> Ignore Trailing Num</label>
  </div>

  <br>

  <!-- GAME CONTROL -->
  <button id="btnStart">Start Game</button>
  <button id="btnFinish">Finish Game</button>

  <hr>

  <!-- DICTIONARY -->
  <div id="dictionaryArea">
    <h3>Dictionary</h3>

    <label>
      <input type="radio" name="dictMode" id="dictPrefix" checked>
      Prefix
    </label>
    <label>
      <input type="radio" name="dictMode" id="dictSuffix">
      Suffix
    </label>

    <br><br>

    <input type="text" id="dictSearch" placeholder="Search..." />

    <pre id="dictResult"></pre>
  </div>

  <hr>

  <!-- ONE SHOT -->
  <div id="oneShotArea">
    <h3>One-Shot Word</h3>
    <button id="btnFindOneShot">Find</button>
    <pre id="oneShotResult"></pre>
  </div>

  <!-- DB (경로 정확히) -->
  <script src="data/db/classic_no_num.js"></script>
  <script src="data/db/classic_yes_num.js"></script>
  <script src="data/db/platformer_no_num.js"></script>
  <script src="data/db/platformer_yes_num.js"></script>

  <!-- MAIN -->
  <script type="module" src="main.js"></script>
</body>
</html>
