<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GD Word Chain</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    fieldset {
      border: 2px solid #333;
      padding: 16px;
      background: #fff;
    }

    legend {
      font-weight: bold;
      padding: 0 6px;
    }

    /* ===== Disabled Area ===== */
    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    /* ===== Left: Options ===== */
    #optionsArea {
      width: 260px;
    }

    .option {
      display: block;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    /* ===== Right: Ingame ===== */
    #ingameArea {
      flex: 1;
      min-width: 300px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    #wordInput {
      width: 70%;
      padding: 6px;
      font-size: 16px;
    }

    #btnHint {
      width: 30%;
    }

    .box {
      border: 1px solid #999;
      padding: 8px;
      min-height: 40px;
      background: #fafafa;
      margin-bottom: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>GD Word Chain</h1>

<div class="container">

  <!-- ================= Options ================= -->
  <fieldset id="optionsArea">
    <legend>Options</legend>

    <label class="option">
      <input type="checkbox" id="optPlatformer" checked>
      Platformer
    </label>

    <label class="option">
      <input type="checkbox" id="optStartEndNum" checked>
      Start / End Num
    </label>

    <label class="option" id="optIgnoreWrapper">
      <input type="checkbox" id="optIgnoreTrailingNum">
      Ignore Trailing Num
    </label>

    <label class="option">
      <input type="checkbox" id="optAllowOneShot">
      Allow One-Shot Word
    </label>

    <label class="option">
      <input type="checkbox" id="optComputerMode" checked>
      Computer Mode
    </label>

    <div class="controls">
      <button id="btnStart">Start Game</button>
      <button id="btnFinish">Finish Game</button>
    </div>
  </fieldset>

  <!-- ================= Ingame ================= -->
  <fieldset id="ingameArea" class="disabled">
    <legend>Ingame</legend>

    <div class="input-row">
      <input
        type="text"
        id="wordInput"
        placeholder="Enter word"
        disabled
      />
      <button id="btnHint" disabled>Hint</button>
    </div>

    <strong>Status</strong>
    <div id="statusText" class="box"></div>

    <strong>History</strong>
    <div id="historyText" class="box"></div>
  </fieldset>

</div>

<!-- ⚠️ 반드시 body 맨 아래 -->
<script src="game.js"></script>

</body>
</html>
