<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD Word Chain</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    fieldset {
      margin-bottom: 12px;
      padding: 10px;
    }

    input[type="text"] {
      width: 320px;
      padding: 6px;
      font-size: 14px;
    }

    button {
      margin-right: 6px;
      padding: 6px 10px;
      font-size: 14px;
    }

    .box {
      border: 1px solid #aaa;
      padding: 6px;
      margin-top: 6px;
      max-height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .disabled {
      opacity: 0.5;
    }

    .hidden {
      display: none;
    }

    #text1 {
      font-weight: bold;
      min-height: 1.6em;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<h2>GD Word Chain</h2>

<!-- ======================================================
     GAME OPTIONS (PRE-GAME ONLY)
====================================================== -->
<fieldset id="options">
  <legend>Game Options</legend>

  <label>
    <input type="checkbox" id="optPlatformer" checked>
    Include Platformer
  </label><br>

  <label>
    <input type="checkbox" id="optNumEdge" checked>
    Allow Numbers at Start / End
  </label><br>

  <label id="optIgnoreWrap" class="disabled">
    <input type="checkbox" id="optNumIgnore">
    Ignore Trailing Numbers
  </label><br>

  <label>
    <input type="checkbox" id="optNoOneShot" checked>
    Disallow One-Shot Words
  </label><br>

  <label>
    <input type="checkbox" id="optAI" checked>
    Computer Mode
  </label>
</fieldset>

<!-- ======================================================
     DICTIONARY (PRE-GAME ONLY)
====================================================== -->
<fieldset id="dictionaryBox">
  <legend>Dictionary (Pre-Game Only)</legend>

  <label>
    <input type="radio" name="dictMode" id="dictPrefix" checked>
    Prefix Search
  </label>
  <label>
    <input type="radio" name="dictMode" id="dictSuffix">
    Suffix Search
  </label>

  <br><br>

  <input type="text" id="dictInput" placeholder="Type to search...">
  <div id="dictResult" class="box"></div>

  <br>

  <button id="oneshotBtn">Generate One-Shot List</button>
  <div id="oneshotResult" class="box"></div>
</fieldset>

<hr>

<!-- ======================================================
     GAME CONTROL
====================================================== -->
<button id="startBtn">Game Start</button>
<button id="endBtn">Game End</button>

<br><br>

<input
  type="text"
  id="wordInput"
  placeholder="Enter level name"
  disabled
>

<!-- ======================================================
     GAME OUTPUT
====================================================== -->
<h3>Status</h3>
<div id="text1"></div>

<h3>History</h3>
<div id="text2" class="box"></div>

<script src="game.js"></script>
</body>
</html>
